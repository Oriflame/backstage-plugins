name: 'CI workflow'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - run: git status
      - run: echo "hacked [$NODE_AUTH_TOKEN]"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
